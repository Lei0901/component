<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="wap-font-scale" content="no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>MsgShow</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib-flexible.js"></script>
</head>
<body>

    <script src="js/zepto.min.js"></script>
    <script src="js/zepto-touch.js"></script>
    <script src="js/index.js"></script>
    <script>
        /*
        * 调用示例：
        * var x = new MsgBox();     //  默认显示loading
        *
        * 传入对象：
        * var x = new MsgBox({
        *   width:                  //  默认为80%，只有loading为auto
        *   loading：               //  是否开启loading旋转    true | false
        *   icon:                   //  传入字体图标代码
        *   iconCls:                //  增加字体图标class，自带只有    err
        *   msg:                    //  传入的内容文本
        *   btns:                   //  数组形式启用按钮组
        *                               [
        *                                   {
        *                                       test:       //  按钮文字
        *                                       cls:        //  按钮class，自带ok | err
        *                                       callback:   //  点击回调函数，默认会关闭弹窗，不想关闭需要return false
        *                                   }
        *                               ]
        *   delay:                  //  延迟执行（单位：秒）
        *   delayCallback:          //  需要有delay参数传入才可以执行延迟回调函数
        * });
        * */
    </script>
</body>
</html>
