<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="wap-font-scale" content="no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>MsgShow</title>
    <link rel="stylesheet" href="../../libs/common-mobile.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../../libs/lib-flexible.js"></script>
</head>
<body>

    <script src="../../libs/zepto.min.js"></script>
    <script src="../../libs/zepto-touch.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        /*
        *   依赖zepto.js 和 zepto-touch.js
        *   jQuery使用需要将index.js内的Tap事件改为click即可
        *
        * 调用示例(无参数)：
        * var x = new MsgBox();     //  默认显示loading
        *
        * 调用示例(传入对象参数)：
        * var x = new MsgBox({
        *   width:                  //  默认为80%，仅有loading状态时为auto
        *   icon:                   //  传入字体图标的代码
        *   iconCls:                //  (依赖 icon) 增加字体图标class(用于修改字体图标颜色),默认只有err(红色)
        *   loading：               //  (依赖 icon) 是否开启loading旋转;Boolean值
        *   msg:                    //  传入的提示信息文本
        *   btns:                   //  数组形式启用按钮组
        *                               [
        *                                   {
        *                                       test:       //  按钮文字
        *                                       cls:        //  按钮class，默认有ok | err(用于定制按钮的背景)
        *                                       callback:   //  点击回调函数，默认会关闭弹窗，不想关闭需要return false
        *                                   }
        *                               ]
        *   delay:                  //  延迟执行(单位：秒)
        *   delayCallback:          //  (依赖 delay) 需要有delay参数传入才可以执行延迟回调函数
        * });
        * */
    </script>
</body>
</html>
