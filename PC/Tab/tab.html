<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="wap-font-scale" content="no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>tab选项卡</title>
    <link rel="stylesheet" href="../../libs/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../../libs/lib-flexible.js"></script>
</head>
<body>
    <div class="tabbox">
        <div class="tab-con">
            <ul>
                <li>tab-1</li>
                <li>tab-2</li>
                <li>tab-3</li>
            </ul>
        </div>
        <div class="tab-conbox">
            <div class="tab-conbox-div">
                <ul>
                    <li>tab-1 内容</li>
                    <li>tab-1 内容</li>
                    <li>tab-1 内容</li>
                </ul>
            </div>
            <div class="tab-conbox-div">
                <ul>
                    <li>tab-2 内容</li>
                    <li>tab-2 内容</li>
                    <li>tab-2 内容</li>
                </ul>
            </div>
            <div class="tab-conbox-div">
                <ul>
                    <li>tab-3 内容</li>
                    <li>tab-3 内容</li>
                    <li>tab-3 内容</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/tab.js"></script>
    <script>
        var a = new Tab({
            con: ".tab-con",    //控制块class
            conbox: ".tab-conbox",  //切换内容区class
            autoRun: true,   //是否开启内容区域自动切换
            //autoRunTime: 3,   //非必须，默认3秒自动切换区域(单位：秒)    注：autoRun为true才可启用
            defaultIdx: 1   //非必须，如无配置，默认显示高亮第一个控制块、显示第一个内容区域(最低数值1)
        });
    </script>
</body>
</html>
